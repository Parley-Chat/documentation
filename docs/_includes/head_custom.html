<script>
function toggleTheme() {
  const body = document.body;
  const currentTheme = body.classList.contains('light') ? 'light' : 'dark';
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

  // Remove existing theme classes
  body.classList.remove('light', 'dark');

  // Apply new theme
  body.classList.add(newTheme);
  body.setAttribute('data-color-mode', newTheme);
  document.documentElement.setAttribute('data-color-mode', newTheme);

  localStorage.setItem('theme', newTheme);

  const sunIcon = document.querySelector('.sun-icon');
  const moonIcon = document.querySelector('.moon-icon');

  if (newTheme === 'light') {
    sunIcon.style.display = 'block';
    moonIcon.style.display = 'none';
  } else {
    sunIcon.style.display = 'none';
    moonIcon.style.display = 'block';
  }
}

// Initialize theme on page load
document.addEventListener('DOMContentLoaded', function() {
  const savedTheme = localStorage.getItem('theme') || 'dark';
  const body = document.body;

  // Apply saved theme
  body.classList.remove('light', 'dark');
  body.classList.add(savedTheme);
  body.setAttribute('data-color-mode', savedTheme);
  document.documentElement.setAttribute('data-color-mode', savedTheme);

  const sunIcon = document.querySelector('.sun-icon');
  const moonIcon = document.querySelector('.moon-icon');

  if (savedTheme === 'light') {
    sunIcon.style.display = 'block';
    moonIcon.style.display = 'none';
  } else {
    sunIcon.style.display = 'none';
    moonIcon.style.display = 'block';
  }
});
</script>
